<template name="Users">
	{{#if isInRole 'admin'}}
    	<h1 class="page-title">Users</h1>
    	<table class="{{editMode}}">
    		<tr>
    			<th>Id</th>
    			<th>Email</th>
    			<th>First Name</th>
    			<th>Created At</th>
    			<th>Admin</th>
    		</tr>
    	{{#each users}}
    		<tr>
    			<td class="user_id">{{_id}}</td>
    			<td>{{userEmail}}</td>
    			<td>{{profile.firstName}}</td>
    			<td>{{dateFormat}}</td>
    			<td>{{isAdmin}}
    				{{#if currentEdit}}
						<div class="user-edit">
							<i class="fa fa-close close-edit-mode"></i>
							<h3>Edit User</h3>
							{{#if isAdmin}}
							<button class="toggle-admin">Remove Admin</button>
								{{else}}
							<button class="toggle-admin">Make Admin</button>
							{{/if}}
						</div>
					{{/if}}
    			</td>
			</tr>
    	{{/each}}
    	</table>
	{{else}}
		<h1>Not Authorized</h1>
	{{/if}}

</template>
